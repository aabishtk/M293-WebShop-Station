<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--icon-->
    <link rel="icon" href="/images/icon-station.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!--icons for cart, heart,-->
    <link rel="stylesheet" href="/CSS/StyleCart.css" />
    <title>Station</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alatsi&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/html/index.html">
        <img class="logo" src="/images/logo-station.png"/>
      </a>
      <nav>
        <ul class="navbar">
          <li><a class="active" href="/html/index.html">home</a></li>
          <li><a href="/html/FullShop.html">shop</a></li>
          <li><a href="/html/Contact.html">contact</a></li> <!--only ships within switzerland-->
        <!--icons-->
        <li><a class="active" href="/html/Cart.html"><i class='bx bx-cart' id="cart-icon"></i></a></li>
        <li><a href="/html/Profile/Login.html"><i class='bx bx-user' id="user-icon"></i></a></li>
      </ul>
      </nav>
    </header>
    <div class="container">
      <h2>Shopping Cart</h2>
      <form>
        <label for="name">name</label>
        <input type="text" id="name" required>
        
        <label for="email">email</label>
        <input type="email" id="email" required>
        
        <!--product itself-->
        
        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="1" required>

        <label for="place">place</label>
        <input type="place" id="place" required>

        <label for="payment">payment method</label>
        <select id="payment" name="payment">
            <option value="card">card</option>
            <option value="bill">bill</option>
            <option value="twint">twint</option>
        </select>
        <div class="button">
          <button type="submit">Place Order</button>
        </div>
      </form>
    </div>

    <script>
      // Function to handle adding products to the cart
      function addToCart(product, price) {
        var cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");
        cartItem.innerHTML = `
    <div class="product-info">
      <span>${product}</span>
      <span>${price} CHF</span>
    </div>
  `;
        document.getElementById("cart-items").appendChild(cartItem);
      }

      // Event listener for "Order Now" buttons
      var orderButtons = document.getElementsByClassName("order-btn");
      for (var i = 0; i < orderButtons.length; i++) {
        orderButtons[i].addEventListener("click", function (event) {
          var product = event.target.getAttribute("data-product");
          var price = event.target.getAttribute("data-price");
          addToCart(product, price);
        });
      }

      // Event listener for form submission
      document
        .getElementById("order-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get form values
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var place = document.getElementById("place").value;
          var payment = document.getElementById("payment").value;

          // Perform any additional validation or processing here
          // ...

          // Display order details
          var cartItems = document.getElementsByClassName("cart-item");
          var orderDetails = "";
          for (var i = 0; i < cartItems.length; i++) {
            var product =
              cartItems[i].querySelector("span:first-child").innerText;
            var price = cartItems[i].querySelector("span:last-child").innerText;
            orderDetails +=
              "Product: " + product + "\nPrice: " + price + "\n\n";
          }
          orderDetails += "Place: " + place + "\n";
          orderDetails += "Payment Method: " + payment + "\n";

          alert(
            "Order placed:\n\nName: " +
              name +
              "\nEmail: " +
              email +
              "\n\n" +
              orderDetails
          );

          // Reset form and cart
          document.getElementById("order-form").reset();
          document.getElementById("cart-items").innerHTML = "";
        });
    </script>
  </body>
</html>
